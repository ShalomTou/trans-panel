<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <!-- JS -->
    <title>Document</title>
</head>

<body>
    <!-- SVG Up -->
    <img src="assets/images/wave-up.svg" id="wave-up" alt="" srcset="">
    <div class="container-fluid">
        <!-- ToolTip -->
        <div class="" id="tooltip-container">
            <div type="button" class="rounded-circle btn btn-primary text-center m-2 mt-4" id="tooltip"
                data-toggle="tooltip" data-html="true" title="tooltip">?</div>
            <!-- Inner tip -->
            <div class="" id="tooltip-hide">I am shown when someone hovers over the div above.
                <ul>
                    <li><code>crtl+space</code>: next word</li>
                    <li><code>crtl+space</code>: next word</li>
                    <li><code>crtl+space</code>: next word</li>
                </ul>
            </div>
        </div>
        <!-- Reconrding container -->
        <figure class="m-5 p-5">
            <figcaption>
                <!-- Status -->
                <h3 class="display-6" id="recording-status">Recording avalible:</h3>
            </figcaption>
            <!-- Media player -->
            <div class="audio-player">
                <audio controls id="player" class="mt-2">
                    <!-- I need to recevie the audio assets and insert here src="./assets/<audio>"  -->
                    <source src="assets/audio" type="audio/ogg">
                    <source src="assets/audio" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <!-- Media player btns -->
                <div id="btns-container">
                    <button class="button" onclick="playPause(this)" id="playPause"><img
                            src="https://img.icons8.com/material-outlined/20/000000/play--v1.png" /></button>
                    <button class="button" onclick="document.getElementById('player').volume += 0.1">+</button>
                    <button class="button" onclick="document.getElementById('player').volume -= 0.1">-</button>
                    <button class="button" onclick="mute(this)" id="mute"><img
                            src="https://img.icons8.com/ios/20/000000/low-volume.png" /></button>
                </div>
            </div>
        </figure>

        <!-- Transcription block -->
        <figure>
            <figcaption>
                <div class="form-group">
                    <form autocomplete="off">
                        <button id="submit" class="send btn btn-primary" type="button">Submit</button>
                        <ul class="d-flex justify-start flex-wrap" id="ul-parent">
                            <slot></slot>
                            <!-- <iframe src="/components/TrieTree.html" width="750px" height="750px" frameborder="0"></iframe> -->
                            <!-- <li style="list-style: none;" >
                                <div class="input-container d-flex" style="width: fit-content;" >
                                    <div class="btn btn-primary" onclick="addInputBoxBefore(this.parentNode)">+</div>
                                    <div class="btn btn-primary" onclick="deleteInputBox(this.parentNode)">-</div>
                                    <input type="text" class="form-control"  placeholder="text">
                                    <div class="btn btn-primary" onclick="addInputBoxAfter(this.parentNode)">+</div>
                                </div>
                            </li> -->
                        </ul>
                    </form>
                </div>
            </figcaption>
        </figure>
    </div>

    <!-- SVG down -->
    <img src="assets/images/wave-down.svg" id="wave-down" alt="" srcset="">
    <script  src="main.js"></script>
    <!-- <script src="bundle.js"></script> -->

</body>

</html>
